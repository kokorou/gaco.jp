<body data-spy="scroll" data-target=".inner-link" data-offset="60">
  <main>
    <div class="loading" id="preloader">
      <div class="loader h-100 d-flex align-items-center justify-content-center">
        <div class="line-scale">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <section class="text-center py-0">
      <div class="background-holder overlay overlay-1" style="background-image:url('assets/images/background-1.jpg');"></div>
      <!--/.background-holder-->
      <div class="container">
        <div class="row h-100vh align-items-center">
          <div class="col-md-9 col-lg-6 mx-auto" data-zanim-timeline="{}" data-zanim-trigger="scroll">
            <div class="background-white radius-secondary p-4 p-md-5 mt-5" data-zanim='{"delay":0.1}'>
              <h4 class="text-uppercase fs-0 fs-md-1">注册新用户</h4>
              <form class="mt-4 text-left" method="post">
                <div class="row align-items-center">
                  <div class="col-6">
                    <input class="form-control" type="hidden" name="to" value="hi@xubingyang.com">
                    <input class="form-control" type="text" placeholder="姓 王" aria-label="Text input with dropdown button">
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="text" placeholder="名 尼玛" aria-label="Text input with dropdown button">
                  </div>
                  <div class="col-12 mt-4">
                    <input class="form-control" type="email" placeholder="邮箱地址 xxx@xubingyang.com" aria-label="Text input with dropdown button">
                  </div>
                  <div class="col-12 mt-4">
                    <input class="form-control" type="Password" placeholder="密码 请大小写英数8位以上" aria-label="Text input with dropdown button">
                  </div>
                  <div class="col-12 mt-4">
                    <input class="form-control" type="Password" placeholder="确认密码" aria-label="Text input with dropdown button">
                  </div>
                </div>
                <div class="row align-items-center mt-3">
                  <div class="col-md-6 mt-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox">
                      <span class="color-7">我同意本站服务条款和使用条件</span>
                    </label>
                  </div>
                  <div class="col-md-6 mt-3">
                    <button class="btn btn-primary btn-block" type="submit">注册新用户</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--/.row-->
      </div>
      <!--/.container-->
    </section>
  </main>
